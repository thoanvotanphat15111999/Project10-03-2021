<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form #form="ngForm" id="login-form"  (submit)="onSubmit(form)">
                      <h3 class="text-center text-info">Đăng Nhập</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Tên Đăng Nhập:</label><br>
                          <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
                        </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Mật Khẩu:</label><br>
                          <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
                        </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Lưu đăng nhập</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <button type="submit" class="btn btn-success">Đăng Nhập</button>
                        </div>
                        <div id="register-link" class="text-right">
                          <a routerLink="/dangky" class="text-info">Đăng Ký</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
